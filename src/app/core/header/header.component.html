<header class="relative bg-white">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="border-b border-gray-200">
      <div class="flex h-16 items-center">
        <div class="ml-4 flex lg:ml-0">
          <a [routerLink]="['/home']">
            <div class="h-10 w-10">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="50" width="80" height="50" fill="#FFC107"/>
                <circle cx="30" cy="30" r="20" fill="#FF5733"/>
                <circle cx="70" cy="30" r="20" fill="#FF5733"/>
                <rect x="25" y="70" width="50" height="10" fill="#333"/>
              </svg>
            </div>
            <!-- <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&amp;shade=600" alt=""> -->
          </a>
        </div>

        <div class="ml-8 lg:block lg:self-stretch">
          <div class="flex h-full space-x-8 items-center">
            <a routerLink="/home">Home</a>
            <a routerLink="/products">Products</a>
            <a routerLink="/catalogs">Catalogs</a>
          </div>
        </div>

        <div class="ml-auto flex items-center">
          <div class="lg:flex lg:flex-1 lg:items-center lg:justify-end space-x-6">
            <a routerLink="/admin" class="text-sm font-medium text-gray-700 hover:text-gray-800">Admin</a>
            <span class="h-6 w-px bg-gray-200"></span>
          </div>
          <div class="ml-4 flow-root lg:ml-6">
            <a routerLink="/basket" class="group -m-2 flex items-center p-2">
              <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
              </svg>
              <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">0</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
